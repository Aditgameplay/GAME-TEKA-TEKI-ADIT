<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teka-Teki Seru</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: lightblue;
            margin: 0;
            overflow: hidden;
        }
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        #menu-container, #game-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            position: relative;
            z-index: 1;
        }
        #game-container {
            display: none;
        }
        input, button {
            font-size: 18px;
            padding: 10px;
            margin-top: 10px;
        }
        #jumpscare {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        #jumpscare img {
            width: 50%;
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay loop muted>
        <source src="running-background.mp4" type="video/mp4">
        Browser Anda tidak mendukung tag video.
    </video>
    
    <audio id="background-music" autoplay loop>
        <source src="game-music.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung tag audio.
    </audio>
    
    <div id="jumpscare">
        <img src="jumpscare-image.png" alt="Jumpscare">
        <audio id="jumpscare-sound" src="jumpscare-sound.mp3"></audio>
    </div>
    
    <div id="menu-container">
        <h1>Selamat Datang di Teka-Teki Seru! ðŸ§ </h1>
        <button onclick="startGame('mudah')">Mudah</button>
        <button onclick="startGame('susah')">Susah</button>
    </div>
    
    <div id="game-container">
        <h1>Teka-Teki Seru ðŸ§ </h1>
        <p id="question"></p>
        <p>Nyawa: <span id="lives">5</span></p>
        <input type="text" id="answer" placeholder="Masukkan jawaban...">
        <button onclick="checkAnswer()">Cek Jawaban</button>
        <button onclick="restartGame()">Restart</button>
        <p id="result"></p>
    </div>
    
    <script>
        const easyQuestions = [
            { question: "Aku punya tangan tapi tidak bisa bertepuk. Siapakah aku?", answer: "jam" },
            { question: "Semakin penuh aku, semakin ringan. Apakah aku?", answer: "balon" }
        ];

        const hardQuestions = [
            { question: "Aku memiliki banyak huruf tetapi bukan sebuah buku. Apakah aku?", answer: "keyboard" },
            { question: "Aku lebih besar saat lebih sedikit yang ada di dalamku. Apakah aku?", answer: "lubang" }
        ];

        let questions = [];
        let currentQuestionIndex = 0;
        let lives = 5;
        let gameLevel = '';
        
        function startGame(level) {
            gameLevel = level;
            questions = level === 'mudah' ? easyQuestions : hardQuestions;
            document.getElementById("menu-container").style.display = "none";
            document.getElementById("game-container").style.display = "block";
            loadQuestion();
        }
        
        function loadQuestion() {
            document.getElementById("question").innerText = questions[currentQuestionIndex].question;
            document.getElementById("lives").innerText = lives;
        }
        
        function checkAnswer() {
            const userAnswer = document.getElementById("answer").value.toLowerCase();
            const correctAnswer = questions[currentQuestionIndex].answer;
            
            if (userAnswer === correctAnswer) {
                document.getElementById("result").innerText = "Benar! ðŸŽ‰";
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    setTimeout(() => {
                        document.getElementById("result").innerText = "";
                        document.getElementById("answer").value = "";
                        loadQuestion();
                    }, 1000);
                } else {
                    if (gameLevel === 'mudah') {
                        document.getElementById("result").innerText = "Selamat! Kamu menyelesaikan mode Mudah! Sekarang lanjut ke mode Susah!";
                        setTimeout(() => startGame('susah'), 2000);
                    } else {
                        document.getElementById("result").innerText = "Selamat! Kamu menyelesaikan semua teka-teki! ðŸ†";
                    }
                }
            } else {
                lives--;
                document.getElementById("lives").innerText = lives;
                document.getElementById("result").innerText = "Salah, coba lagi! âŒ";
                if (lives === 0) {
                    document.getElementById("result").innerText = "Game Over! ðŸ’€";
                    document.getElementById("answer").disabled = true;
                    triggerJumpscare();
                }
            }
        }
        
        function triggerJumpscare() {
            const jumpscare = document.getElementById("jumpscare");
            const jumpscareSound = document.getElementById("jumpscare-sound");
            jumpscare.style.display = "flex";
            jumpscareSound.play();
            setTimeout(() => {
                jumpscare.style.display = "none";
                restartGame();
            }, 3000);
        }
        
        function restartGame() {
            currentQuestionIndex = 0;
            lives = 5;
            document.getElementById("answer").disabled = false;
            document.getElementById("answer").value = "";
            document.getElementById("result").innerText = "";
            loadQuestion();
        }
    </script>
</body>
</html>
